<div class="w-64 h-full">
  <div class="p-4">
    <a routerLink="/" class="flex items-center">
      <mat-icon>volunteer_activism</mat-icon>
      <span>VolunteerHub</span>
    </a>
  </div>

  <mat-nav-list>
    <a mat-list-item routerLink="/dashboard" 
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}">
      <mat-icon matListItemIcon>dashboard</mat-icon>
      <span matListItemTitle>Overview</span>
    </a>

    <ng-container *ngIf="navigationItems$ | async as items">
      <a *ngFor="let item of items" 
         mat-list-item [routerLink]="item.route"
         routerLinkActive="active">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle>{{item.label}}</span>
      </a>
    </ng-container>

    <mat-divider></mat-divider>

    <a mat-list-item routerLink="/dashboard/profile" 
       routerLinkActive="active">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matListItemTitle>Profile</span>
    </a>

    <a mat-list-item routerLink="/dashboard/settings" 
       routerLinkActive="active">
      <mat-icon matListItemIcon>settings</mat-icon>
      <span matListItemTitle>Settings</span>
    </a>
  </mat-nav-list>
</div>
