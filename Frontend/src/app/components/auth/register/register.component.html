<div class="auth-container">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="auth-title">Create your account</h2>
      <p class="auth-subtitle">Join our community today</p>
    </div>

    <div class="auth-card">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required>
            <mat-error *ngIf="registerForm.get('firstName')?.errors?.['required']">First name is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required>
            <mat-error *ngIf="registerForm.get('lastName')?.errors?.['required']">Last name is required</mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</mat-error>
        </mat-form-field>

        <div *ngIf="error" class="text-red-500 text-sm text-center">
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="!registerForm.valid || isLoading"
                class="w-full">
          <mat-spinner *ngIf="isLoading" [diameter]="20" class="mx-auto"></mat-spinner>
          <span *ngIf="!isLoading">Sign up</span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <span class="text-sm text-gray-600">Already have an account?</span>
        <a routerLink="/auth/login" class="ml-1 text-sm text-primary hover:text-primary-dark font-medium">
          Sign in
        </a>
      </div>
    </div>
  </div>
</div>
