<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Reset your password
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Please enter your new password
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-lg rounded-lg sm:px-10">
      <div *ngIf="error$ | async as error" 
           class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg border border-red-200">
        {{ error }}
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <mat-form-field  class="w-full">
          <mat-label>New Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" required>
          <mat-icon matPrefix class="mr-2 text-gray-400">lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" 
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('password')?.errors?.['required']">
            Password is required
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field  class="w-full">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" 
                 formControlName="confirmPassword" required>
          <mat-icon matPrefix class="mr-2 text-gray-400">lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" 
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword" type="button">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">
            Confirm password is required
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <div>
          <button mat-raised-button color="primary" 
                  class="w-full flex justify-center items-center py-2 px-4"
                  [disabled]="resetPasswordForm.invalid || (loading$ | async)"
                  type="submit">
            <mat-spinner diameter="20" *ngIf="loading$ | async" class="mr-2"></mat-spinner>
            {{ (loading$ | async) ? 'Resetting...' : 'Reset Password' }}
          </button>
        </div>
      </form>

      <div class="mt-6">
        <button mat-stroked-button color="primary" (click)="navigateToLogin()"
                class="w-full flex justify-center items-center py-2 px-4">
          <mat-icon class="mr-2">arrow_back</mat-icon>
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
