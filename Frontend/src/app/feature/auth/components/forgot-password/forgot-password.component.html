<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Reset your password
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your email address and we'll send you a link to reset your password
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-lg rounded-lg sm:px-10">
      <div *ngIf="error$ | async as error" 
           class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg border border-red-200">
        {{ error }}
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <mat-form-field  class="w-full">
          <mat-label>Email address</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-icon matPrefix class="mr-2 text-gray-400">email</mat-icon>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <div>
          <button mat-raised-button color="primary" 
                  class="w-full flex justify-center items-center py-2 px-4"
                  [disabled]="forgotPasswordForm.invalid || (loading$ | async)"
                  type="submit">
            <mat-spinner diameter="20" *ngIf="loading$ | async" class="mr-2"></mat-spinner>
            {{ (loading$ | async) ? 'Sending...' : 'Send reset link' }}
          </button>
        </div>
      </form>

      <div class="mt-6">
        <button mat-stroked-button color="primary" (click)="navigateToLogin()"
                class="w-full flex justify-center items-center py-2 px-4">
          <mat-icon class="mr-2">arrow_back</mat-icon>
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
