<mat-card>
  <mat-card-content>
    <form [formGroup]="filterForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Location Filter -->
      <mat-form-field appearance="outline">
        <mat-label>Location</mat-label>
        <input matInput
               formControlName="location"
               placeholder="Enter location">
        <mat-icon matSuffix>location_on</mat-icon>
      </mat-form-field>

      <!-- Skills Filter -->
      <mat-form-field appearance="outline">
        <mat-label>Skills</mat-label>
        <mat-select formControlName="skills" multiple>
          <mat-option *ngFor="let skill of commonSkills" [value]="skill">
            {{ skill }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>work</mat-icon>
      </mat-form-field>

      <!-- Radius Filter -->
      <mat-form-field appearance="outline">
        <mat-label>Search Radius</mat-label>
        <mat-select formControlName="radius">
          <mat-option *ngFor="let option of radiusOptions" [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>radio_button_checked</mat-icon>
      </mat-form-field>
    </form>

    <div class="flex justify-end mt-4">
      <button mat-button color="primary" (click)="clearFilters()">
        Clear Filters
      </button>
    </div>
  </mat-card-content>
</mat-card>
