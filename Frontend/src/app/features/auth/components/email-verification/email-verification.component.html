<div class="min-h-screen flex flex-col justify-center p-4">
  <div class="max-w-md mx-auto w-full">
    <div class="p-8 bg-white rounded-lg text-center">
      @if (isLoading) {
        <div class="py-8">
          <mat-spinner class="mx-auto"></mat-spinner>
          <p class="mt-6">Verifying your email...</p>
        </div>
      } @else if (isVerified) {
        <div class="text-center">
          <mat-icon class="text-6xl">check_circle</mat-icon>
          <h2 class="mt-6 text-2xl font-bold">Email Verified!</h2>
          <p class="mt-4">Your email has been successfully verified.</p>
          <button mat-raised-button color="primary" class="mt-8" routerLink="/auth/login">
            <span>Proceed to Login</span>
          </button>
        </div>
      } @else {
        <div class="text-center">
          <mat-icon class="text-6xl">error</mat-icon>
          <h2 class="mt-6 text-2xl font-bold">Verification Failed</h2>
          <p class="mt-4">{{error}}</p>
          <button mat-raised-button color="primary" class="mt-8" routerLink="/auth/login">
            <span>Back to Login</span>
          </button>
        </div>
      }
    </div>
  </div>
</div>
