<header class="header">
  <nav class="nav-container">
    <div class="logo">
      <a routerLink="/">Charity Platform</a>
    </div>
    
    <div class="nav-links">
      <a routerLink="/events">Events</a>
      <a routerLink="/organizations">Organizations</a>
      
      @if (authService.isAuthenticated$ | async) {
        <a routerLink="/volunteer/profile">Profile</a>
        <button (click)="onLogout()" class="logout-btn">Logout</button>
      } @else {
        <a routerLink="/auth/login">Login</a>
        <a routerLink="/auth/register" class="register-btn">Register</a>
      }
    </div>
  </nav>
</header>
